<body>

  <form class="form-css formCreate" action="form-output.html" method="get">
   <div   class="title">
    <h2>Lucid VMS</h2>
   </div>
  
   <div class="input-group">
    <label for="Name" class="nameLeb">NAME</label><br />
    <input type="text" name="Name" id="Name" class="name-input" placeholder="name">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
    <p>Error Message</p>
   </div>
   <div class="input-group">
    <label for="Email" class="emailLeb">EMAIL</label><br />
    <input type="email" name="email" id="email" class="email-input" placeholder="example@gmail.com">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
      <p>Error Message</p>
   </div>
   <div class="input-group">
    <label for="Password" class="passLeb">PASSWORD</label><br />
    <input type="password" name="Password" id="Password" class="password-input" placeholder="password...">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
      <p>Error Message</p>
   </div>
   <div class="input-group">
    <label for="repeatPass" class="pass-repLeb">CONFIRM PASSWORD</label><br />
    <input type="password" name="repeatPass" id="repeatPass" class="rep-password" placeholder="password...">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
    <p>Error Message</p>
   </div>
   
    <button type="submit" class="sub-btn">Submit</button>
  
  </form>
<script src="scripts/forms.js"></script>
</body>
</html>
